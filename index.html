    <section class="c-hero">
        <div class="u-wrapper u-wrapper--mini">
            <div class="c-budget">
                <p class="c-budget__text">Available Budget in %Month%</p>
                <h1 class="c-budget__money">+ 2,345.64</h1>
                <div class="c-budget__row">
                    <p class="c-budget__row-description">Income</p>
                    <p class="c-budget__row-amount">+ 4,300.00</p>
                </div>
                <div class="c-budget__row c-budget__row--expense">
                    <p class="c-budget__row-description">Expenses</p>
                    <p class="c-budget__row-amount">- 1,954.36</p>
                    <p class="c-budget__row-percentage"><span>45%</span></p>
                </div>
            </div>
        </div>
    </section>
    <section class="c-controllers">
        <div class="u-wrapper u-wrapper--medium">
            <div class="c-controllers__container">
                <select class="c-controllers__type" name="" id="input-type">
                    <option value="income" selected>+</option>
                    <option value="expense" >-</option>
                </select>
                <input class="c-controllers__description" type="text"  placeholder="Add a description" id="input-description">
                <input class="c-controllers__amount" type="number" placeholder="Amount" id="input-amount">
                <button class="c-controllers__add" id="button-add" ><i class="icon-checkmark"></i></button>
            </div>
        </div>
    </section>
